<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Estatística</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen">
    <button id="startButton" class="start-button">Início</button>
  </div>

  <div id="calculator" class="calculator hidden">
    <h1>Calculadora Estatística</h1>
    <input type="text" id="inputNumbers" placeholder="Digite os números separados por vírgula">
    <button onclick="calcular()">Calcular</button>
    
    <div class="results">
      <p>Média: <span id="media"></span></p>
      <p>Mediana: <span id="mediana"></span></p>
      <p>Moda: <span id="moda"></span></p>
    </div>

    <!-- Ícones para navegação -->
    <div class="icons">
      <a href="#">
        <img src="forms.png" alt="Ícone 1">
      </a>
      <a href="#">
        <img src="planilha.png" alt="Ícone 2">
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
